version: '3.8'

services:
  news-aggregator:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GUARDIAN_API_KEY=${GUARDIAN_API_KEY:-test-key}
      - NYTIMES_API_KEY=${NYTIMES_API_KEY:-test-key}
      - SPRING_PROFILES_ACTIVE=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - news-network

networks:
  news-network:
    driver: bridge