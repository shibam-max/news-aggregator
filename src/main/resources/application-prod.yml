# Production Environment Configuration
server:
  port: 8080
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: ${DATABASE_URL:jdbc:h2:file:./data/newsdb-prod}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

# API Configuration - Production
guardian:
  api:
    key: ${GUARDIAN_API_KEY:}
    url: https://content.guardianapis.com
    timeout: 10s
    retry-attempts: 3

nytimes:
  api:
    key: ${NYTIMES_API_KEY:}
    timeout: 10s
    retry-attempts: 3

# Logging - Production
logging:
  level:
    com.newsaggregator: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/news-aggregator.log
    max-size: 10MB
    max-history: 30

# Management endpoints - Production
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Security headers
server:
  servlet:
    session:
      cookie:
        secure: true
        http-only: true