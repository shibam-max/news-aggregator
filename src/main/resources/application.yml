server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: news-aggregator
  
  # Database Configuration
  datasource:
    url: jdbc:h2:mem:newsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        search:
          backend:
            type: lucene
            directory:
              type: local-filesystem
              root: ${java.io.tmpdir}/hibernate-search-indexes
          automatic_indexing:
            synchronization:
              strategy: sync
    
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

# API Configuration
guardian:
  api:
    key: ${GUARDIAN_API_KEY:test-key}
    url: https://content.guardianapis.com

nytimes:
  api:
    key: ${NYTIMES_API_KEY:test-key}

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.newsaggregator: INFO
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true